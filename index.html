<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF a ImÃ¡genes</title>

<style>
:root {
  --bg: #f0f0f0;
  --card: #ffffff;
  --text: #000;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #fff;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
}

.container {
  max-width: 850px;
  margin: 40px auto;
  padding: 20px;
  background: var(--card);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
}

h1 {
  text-align: center;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  align-items: center;
}

.actions {
  display: flex;
  gap: 10px;
}

button, a.btn {
  padding: 10px 20px;
  border: none;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

button {
  background: #4CAF50;
}

button:disabled {
  background: #888;
  cursor: not-allowed;
}

a.btn {
  background: #007BFF;
  text-decoration: none;
  display: none;
}

.danger {
  background: #dc3545;
}

.dark-btn {
  background: #333;
}

.spinner {
  width: 14px;
  height: 14px;
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  animation: spin .8s linear infinite;
  display: none;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

progress {
  width: 100%;
  height: 20px;
  display: none;
  margin-top: 10px;
}

#images-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

#images-container img {
  width: 120px;
  margin: 5px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="container">
  <h1>Conversor PDF a ImÃ¡genes</h1>

  <div class="controls">
    <input type="file" id="pdf-file" accept=".pdf">

    <select id="format">
      <option value="image/jpeg">JPG</option>
      <option value="image/png">PNG</option>
    </select>

    <div class="actions">
      <button id="convert-btn">
        Convertir
        <span class="spinner" id="convert-loader"></span>
      </button>

      <button id="cancel-btn" class="danger" disabled>
        Cancelar
      </button>

      <a id="download-link" class="btn">
        Descargar ZIP
        <span class="spinner" id="download-loader"></span>
      </a>

      <button id="dark-btn" class="dark-btn">ðŸŒ™</button>
    </div>
  </div>

  <progress id="progress-bar" max="100" value="0"></progress>

  <div id="images-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

const pdfInput = document.getElementById("pdf-file");
const convertBtn = document.getElementById("convert-btn");
const cancelBtn = document.getElementById("cancel-btn");
const downloadLink = document.getElementById("download-link");
const imagesContainer = document.getElementById("images-container");
const progressBar = document.getElementById("progress-bar");
const formatSelect = document.getElementById("format");

const convertLoader = document.getElementById("convert-loader");
const downloadLoader = document.getElementById("download-loader");
const darkBtn = document.getElementById("dark-btn");

let cancelProcess = false;

/* CONVERTIR */
convertBtn.addEventListener("click", async () => {
  const file = pdfInput.files[0];
  if (!file) return alert("Seleccione un PDF");

  cancelProcess = false;

  convertBtn.disabled = true;
  cancelBtn.disabled = false;
  pdfInput.disabled = true;
  formatSelect.disabled = true;

  convertLoader.style.display = "inline-block";
  progressBar.style.display = "block";
  progressBar.value = 0;

  imagesContainer.innerHTML = "";
  downloadLink.style.display = "none";

  const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
  const zip = new JSZip();
  const type = formatSelect.value;
  const ext = type.includes("png") ? "png" : "jpg";

  for (let i = 1; i <= pdf.numPages; i++) {
    if (cancelProcess) break;

    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 1.5 });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;

    const data = canvas.toDataURL(type);
    zip.file(`pagina-${i}.${ext}`, data.split(",")[1], { base64: true });

    const img = document.createElement("img");
    img.src = data;
    imagesContainer.appendChild(img);

    progressBar.value = Math.round((i / pdf.numPages) * 100);
  }

  if (!cancelProcess) {
    const blob = await zip.generateAsync({ type: "blob" });
    downloadLink.href = URL.createObjectURL(blob);
    downloadLink.download = "imagenes.zip";
    downloadLink.style.display = "inline-flex";
  }

  convertLoader.style.display = "none";
  convertBtn.disabled = false;
  cancelBtn.disabled = true;
  pdfInput.disabled = false;
  formatSelect.disabled = false;
});

/* CANCELAR */
cancelBtn.addEventListener("click", () => {
  cancelProcess = true;
});

/* LOADER AL DESCARGAR */
downloadLink.addEventListener("click", () => {
  downloadLoader.style.display = "inline-block";
  setTimeout(() => downloadLoader.style.display = "none", 1200);
});

/* MODO OSCURO */
darkBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
});

if (localStorage.theme === "dark") {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
